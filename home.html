        <script>
            function entrarAreaRestrita(){
                var login = $("#inputLogin")[0].value;
                var senha = $("#inputPassword")[0].value;                

                var administrador = obterAdministradorPeloLoginESenha(login, senha);

                if(administrador){
                    var hoje = new Date().valueOf();
                    var vinteQuatroHoras = 1000 * 60 * 60 * 24
                    var session = { user: administrador, expires: new Date(hoje + vinteQuatroHoras) };

                    document.cookie = JSON.stringify(session);
                    sessionStorage.setItem("session", JSON.stringify(session));

                    return window.location.href = "./area-restrita.html";
                }

                alert("Acesso negado!");
            }

        </script>
